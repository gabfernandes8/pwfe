<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../favicon-gab.png">
    <title>Exercícios</title>
</head>
<body>
    <h1>Média Escolar</h1>
    <div class="container">
        <div class="item">
            <label for="">Nota 1</label>
            <input type="text" id="nota1">
            <label for="">Nota 2</label>
            <input type="text" id="nota2">
            <label for="">Nota 3</label>
            <input type="text" id="nota3">
            <label for="">Nota 4</label>
            <input type="text" id="nota4">
            <button id="calc">Calcular</button>
            <span class="resultado" id="resultado"></span>
        </div>
        <div class="item">
            <label for="">Resultado:</label>
            <input type="text" id="media-item2">
            <button id="identificar">Identificar</button>
            <span class="resultado" id="resultado-item2"></span>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1>1 até 9</h1>
        <div class="item">
            <label for="">Número:</label>
            <input type="text" id="numero" placeholder="Insira um valor de 1 até 9">
            <button id="inserir">Inserir</button>
            <span class="resultado" id="resultado3"></span>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1>&#x274C; > 3 &#x274C;</h1>
        <div class="item">
            <label for="">Número:</label>
            <input type="text" id="numero2" placeholder="Insira um valor...">
            <button id="verificar">Verificar</button>
            <span class="resultado" id="resultado4"></span>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1>* 2 = só maior que 30!</h1>
        <div class="item">
            <label for="">Número:</label>
            <input type="text" id="numero3" placeholder="Insira um valor para ser multiplicado por 2">
            <button id="multiplicar">Multiplicar</button>
            <span class="resultado" id="resultado5"></span>
        </div>
    </div>
</body>
</html>
