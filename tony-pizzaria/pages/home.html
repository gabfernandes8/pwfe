            <div class="container-drinks" id="container-drinks">
            </div>
        </section>
    </main>
    <footer>
        <button class="profile">
            <a href="">
                <img src="../img/icons/User.svg">

            </a>
        </button>
        <button class="drinks">
            <a href="">
                <img src="../img/icons/Beer.svg" alt="">

            </a>
        </button>
        <button class="desert">

                <img src="../img/icons/Cupcake.svg" alt="">
