<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bg-mobile.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../favicon-gab.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="../img/logotipo.webp" alt="">
    </header>
    
    <main>
        <div class="text-princ">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>

        <form action="./home.html" method="post">
            <div class="input">
                <img src="../img/Email.svg" alt="">
                <input type="email" placeholder="Seu e-mail aqui">
            </div>
            <div class="input">
                <img src="../img/Lock.svg" alt="">
                <input type="password" placeholder="Sua senha">
            </div>
            <div class="botao">
                <button>
                    <a href="./home.html">
                        ENTRAR
                    </a>
                </button>
                <span>
                    <a href="">Esqueci a senha</a>
                </span>    
            </div>
        </form>

    </main>

    <footer>
        <p>Ainda não tem uma conta?</p>
        <h3>
            <a href="">Criar conta</a>
        </h3>
    </footer>
</body>
</html>
